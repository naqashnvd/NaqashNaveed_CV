name: Build CV PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install TeX Live
        run: sudo apt-get update && sudo apt-get install -y texlive-full make
      - name: Build PDF
        run: make
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: NaqashNaveed_CV.pdf
          path: NaqashNaveed_CV.pdf
